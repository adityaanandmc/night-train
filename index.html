<!DOCTYPE html>
<html>
    <head>
        <title> Choo! Choo!</title>
        <link rel="stylesheet" href="stylesheets/main.css"/>
    </head>
    <body>
        <div class="container">
            <div class="moon"></div>
            <div class="clouds">
                <div class="cloud"></div>
                <div class="cloud"></div>
                <div class="cloud"></div>
                <div class="cloud"></div>
                <div class="cloud"></div>

                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>

                <div class="train">
                    <div class="train-car head-car">
                        <div class="windows">

                            <div class="w-right"></div>
                        </div>
                        <div class="door"></div>
                    </div>

                    <div class="train-car">
                        <div class="windows">

                        </div>
                        <div class="door"></div>
                        <div class="windows">
                            <div class="w-left"></div>
                            <div class="w-right"></div>
                        </div>
                    </div>

                    <div class="train-car">
                        <div class="windows">
                            <div class="w-left"></div>
                            <div class="w-right"></div>
                        </div>
                        <div class="door"></div>
                        <div class="windows">
                            <div class="w-left"></div>
                            <div class="w-right"></div>

                        </div>
                        <div class="door"></div>
                        <div class="windows">
                            <div class="w-left"></div>
                            <div class="w-right"></div>
                        </div>
                    </div>

                    <div class="train-car">
                        <div class="windows">
                            <div class="w-left"></div>
                            <div class="w-right"></div>
                        </div>
                        <div class="door"></div>
                        <div class="windows">
                            <div class="w-left"></div>
                            <div class="w-right"></div>
                        </div>
                    </div>

                    <div class="train-car end-car">
                        <div class="door"></div>
                        <div class="windows">
                            <div class="w-left"></div>
                            <div class="w-right"></div>
                            <div class="end-window"></div>
                        </div>
                    </div>

                </div>

                <div class="track">
                    <div class="ledge"></div>
                    <div class="pillars">
                        <div class="left-pillar"></div>
                        <div class="middle-pillar"></div>
                        <div class="right-pillar"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
